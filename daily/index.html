<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A梦的创业日志</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        /* 动态背景 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 浮动粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 全屏容器 */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* 玻璃效果卡片 */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 左侧面板 */
        .left-panel {
            width: 320px;
            min-width: 320px;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .left-panel.hidden {
            width: 0;
            min-width: 0;
            max-width: 0;
            overflow: hidden;
        }

        /* 头部标题 */
        .app-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .app-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .app-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .app-header p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 导航区域 */
        .navigation-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .nav-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 搜索栏 */
        .search-section {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* 日记列表 */
        .journal-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 20px;
        }

        .journal-list {
            display: grid;
            gap: 8px;
        }

        .journal-item {
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .journal-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(3px);
        }

        .journal-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(3px);
        }

        .journal-date {
            font-size: 1rem;
            color: white;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .journal-weekday {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 内容控制栏 */
        .content-controls {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-controls.visible {
            display: flex;
        }

        .content-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            flex: 1;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 4px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .toggle-btn:hover {
            color: white;
        }

        .toggle-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        /* 内容显示区域 */
        .content-display {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* 首页视图 */
        .landing-view {
            height: 100%;
            overflow-y: auto;
            padding: 40px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        /* 统计信息 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
        }

        /* 预览网格 */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .preview-card {
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .preview-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .preview-card:hover::before {
            transform: scaleX(1);
        }

        .preview-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .preview-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .preview-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 10px;
            white-space: nowrap;
        }

        .preview-content {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .preview-tags {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .preview-tag {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        /* 日记内容视图 */
        .journal-content {
            display: none;
            height: 100%;
            overflow: hidden;
        }

        .journal-content.active {
            display: block;
        }

        /* 原始视图 */
        .original-view {
            display: none;
            height: 100%;
        }

        .original-view iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* 统一视图 */
        .unified-view {
            display: block;
            height: 100%;
            overflow-y: auto;
            padding: 40px;
            color: white;
            line-height: 1.8;
        }

        .unified-view h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: white;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .unified-view h2 {
            font-size: 1.6rem;
            margin: 30px 0 20px 0;
            color: rgba(255, 255, 255, 0.95);
            padding-left: 20px;
            border-left: 4px solid #667eea;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 8px;
        }

        .unified-view h3 {
            font-size: 1.3rem;
            margin: 25px 0 15px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .unified-view p {
            margin-bottom: 18px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
        }

        .unified-view ul {
            margin-left: 25px;
            margin-bottom: 20px;
        }

        .unified-view li {
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.85);
            list-style-type: none;
            position: relative;
            padding-left: 25px;
            line-height: 1.6;
        }

        .unified-view li::before {
            content: "▸";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .unified-view a {
            color: #4ecdc4;
            text-decoration: none;
            border-bottom: 1px dotted #4ecdc4;
            transition: all 0.3s ease;
        }

        .unified-view a:hover {
            color: #45b7d1;
            border-bottom-color: #45b7d1;
            background: rgba(69, 183, 209, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            flex-direction: column;
            gap: 15px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 状态指示器 */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 0.9rem;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .status-indicator.success {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.4);
        }

        .status-indicator.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .left-panel {
                width: 100%;
                min-width: 100%;
                max-width: 100%;
                position: absolute;
                z-index: 100;
                height: 100%;
            }
            
            .main-content {
                width: 100%;
            }

            .app-header h1 {
                font-size: 1.5rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .content-controls {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .view-toggle {
                justify-content: center;
            }

            .unified-view {
                padding: 20px;
            }

            .preview-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 切换按钮 */
        .panel-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
        }

        .panel-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .panel-toggle.visible {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="background-animation"></div>
    
    <!-- 浮动粒子 -->
    <div class="particles" id="particles"></div>

    <!-- 状态指示器 -->
    <div class="status-indicator" id="statusIndicator" style="display: none;">
        正在扫描...
    </div>

    <!-- 面板切换按钮 -->
    <button class="panel-toggle" id="panelToggle" onclick="journalNav.togglePanel()">
        ☰
    </button>

    <div class="app-container">
        <!-- 左侧面板 -->
        <div class="left-panel" id="leftPanel">
            <!-- 应用头部 -->
            <div class="app-header" onclick="journalNav.showLanding()">
                <h1>📖 A梦的日记本</h1>
                <p>记录每一天的思考与成长</p>
            </div>

            <!-- 导航区域 -->
            <div class="navigation-area">
                <!-- 导航头部 -->
                <div class="nav-header">
                    <div class="nav-title">📅 日记列表</div>
                    <button class="refresh-btn" id="refreshBtn" onclick="journalNav.refreshJournals()">
                        🔄 刷新
                    </button>
                </div>

                <!-- 搜索栏 -->
                <div class="search-section">
                    <input type="text" class="search-box" placeholder="🔍 搜索日记..." id="searchBox">
                </div>

                <!-- 日记列表 -->
                <div class="journal-list-container">
                    <div class="journal-list" id="journalList">
                        <div class="loading">
                            <div class="spinner"></div>
                            <div class="loading-text">正在扫描日记文件...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 内容控制栏 -->
            <div class="content-controls" id="contentControls">
                <div class="content-title" id="contentTitle">日记标题</div>
                <div class="view-toggle">
                    <button class="toggle-btn" id="originalBtn" onclick="journalNav.switchView('original')">
                        📄 原始样式
                    </button>
                    <button class="toggle-btn active" id="unifiedBtn" onclick="journalNav.switchView('unified')">
                        🎨 统一样式
                    </button>
                </div>
            </div>

            <!-- 内容显示区域 -->
            <div class="content-display">
                <!-- 首页视图 -->
                <div class="landing-view" id="landingView">
                    <div class="welcome-section">
                        <h1 class="welcome-title">✨ 欢迎来到我的日记世界</h1>
                        <p class="welcome-subtitle">在这里记录生活的点点滴滴，分享思考与感悟</p>
                    </div>

                    <!-- 统计信息 -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalEntries">0</div>
                            <div class="stat-label">篇日记</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="daysSince">0</div>
                            <div class="stat-label">天坚持</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="latestDate">--</div>
                            <div class="stat-label">最新更新</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalWords">0</div>
                            <div class="stat-label">总字数</div>
                        </div>
                    </div>

                    <!-- 日记预览网格 -->
                    <div class="preview-grid" id="previewGrid">
                        <div class="loading">
                            <div class="spinner"></div>
                            <div class="loading-text">正在加载日记预览...</div>
                        </div>
                    </div>
                </div>

                <!-- 日记内容 -->
                <div class="journal-content" id="journalContent">
                    <!-- 原始视图 -->
                    <div class="original-view" id="originalView">
                        <!-- iframe内容 -->
                    </div>
                    
                    <!-- 统一视图 -->
                    <div class="unified-view" id="unifiedView">
                        <!-- 解析后的内容 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class OptimizedJournalNavigator {
            constructor() {
                this.journals = [];
                this.currentJournal = null;
                this.filteredJournals = [];
                this.currentView = 'unified'; // 默认统一样式
                this.isLocal = window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                this.baseUrl = this.isLocal ? './' : 'https://www.amengshare.com/daily/';
                this.cacheKey = 'journal_cache_v2';
                this.lastScanKey = 'last_scan_time';
                this.cacheExpiry = 5 * 60 * 1000; // 5分钟缓存
                this.init();
            }

            async init() {
                this.createParticles();
                this.showStatus('正在加载日记...', 'loading');
                
                // 尝试从缓存加载
                const cachedData = this.loadFromCache();
                if (cachedData) {
                    this.journals = cachedData;
                    this.filteredJournals = [...this.journals];
                    this.renderJournalList();
                    this.renderPreviewGrid();
                    this.updateStats();
                    this.showStatus(`从缓存加载 ${this.journals.length} 篇日记`, 'success');
                    
                    // 后台检查更新
                    this.checkForUpdates();
                } else {
                    // 首次扫描
                    await this.fullScan();
                }
                
                this.setupSearch();
                this.hideStatus();
            }

            // 从缓存加载数据
            loadFromCache() {
                try {
                    const cached = localStorage.getItem(this.cacheKey);
                    const lastScan = localStorage.getItem(this.lastScanKey);
                    
                    if (cached && lastScan) {
                        const cacheTime = parseInt(lastScan);
                        const now = Date.now();
                        
                        if (now - cacheTime < this.cacheExpiry) {
                            const data = JSON.parse(cached);
                            // 重新创建Date对象
                            return data.map(journal => ({
                                ...journal,
                                date: new Date(journal.date)
                            }));
                        }
                    }
                } catch (error) {
                    console.log('缓存加载失败:', error);
                }
                return null;
            }

            // 保存到缓存
            saveToCache() {
                try {
                    localStorage.setItem(this.cacheKey, JSON.stringify(this.journals));
                    localStorage.setItem(this.lastScanKey, Date.now().toString());
                } catch (error) {
                    console.log('缓存保存失败:', error);
                }
            }

            // 完整扫描
            async fullScan() {
                if (this.isLocal) {
                    await this.discoverLocalJournals();
                } else {
                    await this.discoverRemoteJournals();
                }
                
                this.renderJournalList();
                this.renderPreviewGrid();
                this.updateStats();
                this.saveToCache();
            }

            // 检查更新（增量扫描）
            async checkForUpdates() {
                const today = new Date();
                const lastWeek = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                
                // 只扫描最近一周的可能文件
                const newJournals = [];
                
                for (let d = new Date(lastWeek); d <= today; d.setDate(d.getDate() + 1)) {
                    const year = d.getFullYear();
                    const month = d.getMonth() + 1;
                    const day = d.getDate();
                    
                    const filename = `${year}${month}${day}.html`;
                    const paddedFilename = `${year}${month.toString().padStart(2, '0')}${day.toString().padStart(2, '0')}.html`;
                    
                    for (const fname of [filename, paddedFilename]) {
                        // 检查是否已存在
                        if (!this.journals.find(j => j.filename === fname)) {
                            try {
                                const response = await fetch(this.baseUrl + fname);
                                if (response.ok) {
                                    const html = await response.text();
                                    const journal = this.parseJournal(html, fname, year, month, day);
                                    if (journal) {
                                        newJournals.push(journal);
                                    }
                                }
                            } catch (error) {
                                // 静默处理
                            }
                        }
                    }
                }
                
                if (newJournals.length > 0) {
                    this.journals = [...newJournals, ...this.journals].sort((a, b) => new Date(b.date) - new Date(a.date));
                    this.filteredJournals = [...this.journals];
                    this.renderJournalList();
                    this.renderPreviewGrid();
                    this.updateStats();
                    this.saveToCache();
                    this.showStatus(`发现 ${newJournals.length} 篇新日记`, 'success');
                }
            }

            // 手动刷新
            async refreshJournals() {
                const refreshBtn = document.getElementById('refreshBtn');
                refreshBtn.disabled = true;
                refreshBtn.textContent = '刷新中...';
                
                this.showStatus('正在刷新日记列表...', 'loading');
                
                // 清除缓存
                localStorage.removeItem(this.cacheKey);
                localStorage.removeItem(this.lastScanKey);
                
                await this.fullScan();
                
                refreshBtn.disabled = false;
                refreshBtn.textContent = '🔄 刷新';
                this.hideStatus();
            }

            // 获取星期几
            getWeekday(date) {
                const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                return weekdays[date.getDay()];
            }

            // 格式化日期为简短格式
            formatShortDate(date) {
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${month}月${day}日`;
            }

            // 显示状态
            showStatus(message, type = 'loading') {
                const indicator = document.getElementById('statusIndicator');
                indicator.textContent = message;
                indicator.className = `status-indicator ${type}`;
                indicator.style.display = 'block';
            }

            // 隐藏状态
            hideStatus() {
                setTimeout(() => {
                    document.getElementById('statusIndicator').style.display = 'none';
                }, 2000);
            }

            // 创建浮动粒子效果
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            // 发现本地日记文件（优化版）
            async discoverLocalJournals() {
                const knownFiles = [
                    '2025521.html',
                    '2025522.html', 
                    '2025523.html',
                    '2025526.html',
                    '2025527.html',
                    '2025528.html'
                ];

                const foundJournals = [];
                const promises = knownFiles.map(async filename => {
                    try {
                        const response = await fetch(filename);
                        if (response.ok) {
                            const html = await response.text();
                            const journal = this.parseJournal(html, filename);
                            if (journal) {
                                foundJournals.push(journal);
                            }
                        }
                    } catch (error) {
                        // 静默处理
                    }
                });

                await Promise.all(promises);

                if (foundJournals.length === 0) {
                    await this.smartScanLocal();
                } else {
                    this.journals = foundJournals.sort((a, b) => new Date(b.date) - new Date(a.date));
                    this.filteredJournals = [...this.journals];
                    this.showStatus(`发现 ${this.journals.length} 篇日记`, 'success');
                }
            }

            // 智能扫描本地文件（并发优化）
            async smartScanLocal() {
                const currentYear = new Date().getFullYear();
                const foundJournals = [];
                const promises = [];

                for (let month = 1; month <= 12; month++) {
                    const daysInMonth = new Date(currentYear, month, 0).getDate();
                    for (let day = 1; day <= daysInMonth; day++) {
                        const filename = `${currentYear}${month}${day}.html`;
                        promises.push(
                            fetch(filename).then(async response => {
                                if (response.ok) {
                                    const html = await response.text();
                                    const journal = this.parseJournal(html, filename);
                                    if (journal) {
                                        foundJournals.push(journal);
                                    }
                                }
                            }).catch(() => {
                                // 静默处理
                            })
                        );
                    }
                }

                await Promise.all(promises);

                this.journals = foundJournals.sort((a, b) => new Date(b.date) - new Date(a.date));
                this.filteredJournals = [...this.journals];
                
                if (this.journals.length > 0) {
                    this.showStatus(`智能发现 ${this.journals.length} 篇日记`, 'success');
                } else {
                    this.showStatus('未发现日记文件', 'error');
                }
            }

            // 发现远程日记文件（批量优化）
            async discoverRemoteJournals() {
                const currentYear = new Date().getFullYear();
                const startYear = 2025;
                const foundJournals = [];
                const promises = [];

                for (let year = startYear; year <= currentYear; year++) {
                    for (let month = 1; month <= 12; month++) {
                        const daysInMonth = new Date(year, month, 0).getDate();
                        for (let day = 1; day <= daysInMonth; day++) {
                            const filename = `${year}${month}${day}.html`;
                            const paddedFilename = `${year}${month.toString().padStart(2, '0')}${day.toString().padStart(2, '0')}.html`;
                            
                            for (const fname of [filename, paddedFilename]) {
                                promises.push(
                                    fetch(this.baseUrl + fname, { mode: 'cors' }).then(async response => {
                                        if (response.ok) {
                                            const html = await response.text();
                                            const journal = this.parseJournal(html, fname, year, month, day);
                                            if (journal) {
                                                foundJournals.push(journal);
                                            }
                                        }
                                    }).catch(() => {
                                        // 静默处理CORS错误
                                    })
                                );
                            }
                        }
                    }
                }

                // 分批处理请求，避免过多并发
                const batchSize = 10;
                for (let i = 0; i < promises.length; i += batchSize) {
                    const batch = promises.slice(i, i + batchSize);
                    await Promise.all(batch);
                }

                this.journals = foundJournals.sort((a, b) => new Date(b.date) - new Date(a.date));
                this.filteredJournals = [...this.journals];
                
                if (this.journals.length > 0) {
                    this.showStatus(`发现 ${this.journals.length} 篇日记`, 'success');
                } else {
                    this.showStatus('无法访问远程日记，可能存在CORS限制', 'error');
                }
            }

            // 解析日记内容
            parseJournal(html, filename, year = null, month = null, day = null) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const title = doc.querySelector('title')?.textContent || 
                             doc.querySelector('h1')?.textContent || 
                             doc.querySelector('.title')?.textContent ||
                             '未命名日记';

                let date;
                if (year && month && day) {
                    date = new Date(year, month - 1, day);
                } else {
                    const dateMatch = filename.match(/(\d{4})(\d{1,2})(\d{1,2})/);
                    if (dateMatch) {
                        const y = parseInt(dateMatch[1]);
                        const m = parseInt(dateMatch[2]) - 1;
                        const d = parseInt(dateMatch[3]);
                        date = new Date(y, m, d);
                    } else {
                        date = new Date();
                    }
                }

                const bodyText = doc.body.textContent || doc.body.innerText || '';
                const preview = this.extractPreview(bodyText);
                const tags = this.extractTags(bodyText);
                const wordCount = bodyText.replace(/\s/g, '').length;

                return {
                    filename,
                    title: title.trim(),
                    date,
                    content: html,
                    preview,
                    tags,
                    wordCount,
                    formattedDate: this.formatDate(date),
                    shortDate: this.formatShortDate(date),
                    weekday: this.getWeekday(date),
                    url: this.baseUrl + filename
                };
            }

            // 提取预览文本
            extractPreview(text) {
                const cleanText = text.replace(/\s+/g, ' ').trim();
                return cleanText.length > 150 ? cleanText.substring(0, 150) + '...' : cleanText;
            }

            // 提取标签
            extractTags(text) {
                const keywords = ['设计', '开发', '学习', '思考', '工作', '生活', '创业', '技术', '产品', '用户', '调研', '分析'];
                const foundTags = keywords.filter(keyword => text.includes(keyword));
                return foundTags.slice(0, 3);
            }

            // 格式化日期
            formatDate(date) {
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // 渲染日记列表
            renderJournalList() {
                const listContainer = document.getElementById('journalList');
                
                if (this.filteredJournals.length === 0) {
                    listContainer.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center; padding: 20px;">暂无日记</p>';
                    return;
                }

                listContainer.innerHTML = this.filteredJournals.map((journal, index) => `
                    <div class="journal-item fade-in" onclick="journalNav.loadJournal(${this.journals.indexOf(journal)})" style="animation-delay: ${index * 0.1}s">
                        <div class="journal-date">${journal.shortDate}</div>
                        <div class="journal-weekday">${journal.weekday}</div>
                    </div>
                `).join('');
            }

            // 渲染预览网格
            renderPreviewGrid() {
                const gridContainer = document.getElementById('previewGrid');
                
                if (this.filteredJournals.length === 0) {
                    gridContainer.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center; grid-column: 1/-1; padding: 40px;">暂无日记</p>';
                    return;
                }

                gridContainer.innerHTML = this.filteredJournals.map((journal, index) => `
                    <div class="preview-card fade-in" onclick="journalNav.loadJournal(${this.journals.indexOf(journal)})" style="animation-delay: ${index * 0.1}s">
                        <div class="preview-header">
                            <div>
                                <div class="preview-title">${journal.title}</div>
                                <div style="color: rgba(255,255,255,0.6); font-size: 0.75rem; margin-top: 3px;">${journal.wordCount} 字 · ${journal.weekday}</div>
                            </div>
                            <div class="preview-date">${journal.shortDate}</div>
                        </div>
                        <div class="preview-content">${journal.preview}</div>
                        ${journal.tags.length > 0 ? `
                            <div class="preview-tags">
                                ${journal.tags.map(tag => `<span class="preview-tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            // 加载特定日记
            async loadJournal(index) {
                const journal = this.journals[index];
                if (!journal) return;

                this.currentJournal = journal;

                // 更新活跃状态
                document.querySelectorAll('.journal-item').forEach((item, i) => {
                    const journalIndex = this.journals.indexOf(this.filteredJournals[i]);
                    item.classList.toggle('active', journalIndex === index);
                });

                // 隐藏首页，显示日记内容
                document.getElementById('landingView').style.display = 'none';
                document.getElementById('contentControls').classList.add('visible');
                document.getElementById('panelToggle').classList.add('visible');
                
                // 更新标题
                document.getElementById('contentTitle').textContent = journal.title;
                
                const contentDiv = document.getElementById('journalContent');
                contentDiv.classList.add('active');

                // 加载原始视图
                this.loadOriginalView(journal);
                
                // 加载统一视图
                this.loadUnifiedView(journal);

                // 设置当前视图
                this.switchView(this.currentView);
            }

            // 加载原始视图
            loadOriginalView(journal) {
                const originalView = document.getElementById('originalView');
                originalView.innerHTML = `
                    <iframe src="${journal.filename}" title="${journal.title}"></iframe>
                `;
            }

            // 加载统一视图
            loadUnifiedView(journal) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(journal.content, 'text/html');
                
                const title = doc.querySelector('title')?.textContent || 
                             doc.querySelector('h1')?.textContent || 
                             doc.querySelector('.title')?.textContent ||
                             journal.title;

                const contentDiv = doc.querySelector('.content') || doc.body;
                let cleanContent = contentDiv.innerHTML;

                // 移除样式标签和脚本
                cleanContent = cleanContent.replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '');
                cleanContent = cleanContent.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');
                
                const unifiedView = document.getElementById('unifiedView');
                unifiedView.innerHTML = `
                    <h1>${title}</h1>
                    <div style="margin-top: 30px;">
                        ${cleanContent}
                    </div>
                `;

                this.adjustUnifiedStyles(unifiedView);
            }

            // 调整统一视图样式
            adjustUnifiedStyles(container) {
                const elements = container.querySelectorAll('*');
                elements.forEach(el => {
                    el.removeAttribute('class');
                    el.removeAttribute('style');
                });
            }

            // 切换视图模式
            switchView(viewType) {
                this.currentView = viewType;
                
                const originalView = document.getElementById('originalView');
                const unifiedView = document.getElementById('unifiedView');
                const originalBtn = document.getElementById('originalBtn');
                const unifiedBtn = document.getElementById('unifiedBtn');

                if (viewType === 'original') {
                    originalView.style.display = 'block';
                    unifiedView.style.display = 'none';
                    originalBtn.classList.add('active');
                    unifiedBtn.classList.remove('active');
                } else {
                    originalView.style.display = 'none';
                    unifiedView.style.display = 'block';
                    originalBtn.classList.remove('active');
                    unifiedBtn.classList.add('active');
                }
            }

            // 切换面板显示
            togglePanel() {
                const leftPanel = document.getElementById('leftPanel');
                leftPanel.classList.toggle('hidden');
            }

            // 设置搜索功能
            setupSearch() {
                const searchBox = document.getElementById('searchBox');
                searchBox.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase().trim();
                    
                    if (query === '') {
                        this.filteredJournals = [...this.journals];
                    } else {
                        this.filteredJournals = this.journals.filter(journal => 
                            journal.title.toLowerCase().includes(query) ||
                            journal.preview.toLowerCase().includes(query) ||
                            journal.tags.some(tag => tag.toLowerCase().includes(query))
                        );
                    }
                    
                    this.renderJournalList();
                    this.renderPreviewGrid();
                });
            }

            // 更新统计信息
            updateStats() {
                document.getElementById('totalEntries').textContent = this.journals.length;
                
                if (this.journals.length > 0) {
                    const latestDate = this.journals[0].date;
                    const firstDate = this.journals[this.journals.length - 1].date;
                    const daysDiff = Math.ceil((latestDate - firstDate) / (1000 * 60 * 60 * 24)) + 1;
                    const totalWords = this.journals.reduce((sum, journal) => sum + journal.wordCount, 0);
                    
                    document.getElementById('daysSince').textContent = daysDiff;
                    document.getElementById('latestDate').textContent = 
                        latestDate.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
                    document.getElementById('totalWords').textContent = totalWords.toLocaleString();
                }
            }

            // 返回首页
            showLanding() {
                document.getElementById('landingView').style.display = 'block';
                document.getElementById('journalContent').classList.remove('active');
                document.getElementById('contentControls').classList.remove('visible');
                document.getElementById('panelToggle').classList.remove('visible');
                document.querySelectorAll('.journal-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.currentJournal = null;
            }
        }

        // 初始化应用
        const journalNav = new OptimizedJournalNavigator();

        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                journalNav.showLanding();
            }
        });
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A梦的日记本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 动态背景 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 浮动粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 主容器 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* 玻璃效果卡片 */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* 头部 */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInUp 1s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 主要内容区域 */
        .main-content {
            display: flex;
            gap: 20px;
            min-height: 70vh;
        }

        /* 侧边栏 - 固定宽度 */
        .sidebar {
            width: 280px; /* 固定宽度 */
            min-width: 280px; /* 确保最小宽度 */
            max-width: 280px; /* 确保最大宽度 */
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
            transition: all 0.3s ease;
            flex-shrink: 0; /* 防止收缩 */
        }

        .sidebar.hidden {
            width: 0;
            min-width: 0;
            max-width: 0;
            padding: 0;
            opacity: 0;
            overflow: hidden;
        }

        .sidebar h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
            white-space: nowrap; /* 防止换行 */
        }

        /* 日记列表 */
        .journal-list {
            display: grid;
            gap: 12px;
        }

        .journal-item {
            padding: 12px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%; /* 确保宽度一致 */
            box-sizing: border-box;
        }

        .journal-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .journal-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .journal-date {
            font-size: 1rem;
            color: white;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap; /* 防止换行 */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .journal-weekday {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap; /* 防止换行 */
        }

        /* 内容区域 */
        .content-area {
            flex: 1;
            padding: 30px;
            position: relative;
        }

        /* 内容控制栏 */
        .content-controls {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-controls.visible {
            display: flex;
        }

        .content-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .toggle-btn.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
        }

        /* 首页预览网格 */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .preview-card {
            padding: 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .preview-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .preview-card:hover::before {
            transform: scaleX(1);
        }

        .preview-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.15);
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .preview-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .preview-date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            white-space: nowrap;
        }

        .preview-content {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .preview-tags {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .preview-tag {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* 统计信息 */
        .stats-section {
            margin-bottom: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
        }

        /* 日记内容视图 */
        .journal-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .journal-content.active {
            display: block;
        }

        /* 原始视图 - iframe */
        .original-view {
            display: block;
        }

        .original-view iframe {
            width: 100%;
            height: 75vh;
            border: none;
            border-radius: 15px;
            background: white;
        }

        /* 统一视图 - 解析内容 */
        .unified-view {
            display: none;
            color: white;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .unified-view h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: white;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .unified-view h2 {
            font-size: 1.5rem;
            margin: 25px 0 15px 0;
            color: rgba(255, 255, 255, 0.9);
            padding-left: 15px;
            border-left: 4px solid #667eea;
        }

        .unified-view h3 {
            font-size: 1.2rem;
            margin: 20px 0 10px 0;
            color: rgba(255, 255, 255, 0.85);
        }

        .unified-view p {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .unified-view ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .unified-view li {
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            list-style-type: none;
            position: relative;
            padding-left: 20px;
        }

        .unified-view li::before {
            content: "▸";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .unified-view a {
            color: #4ecdc4;
            text-decoration: none;
            border-bottom: 1px dotted #4ecdc4;
        }

        .unified-view a:hover {
            color: #45b7d1;
            border-bottom-color: #45b7d1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 搜索栏 */
        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* 状态指示器 */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 0.9rem;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-indicator.success {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.4);
        }

        .status-indicator.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                min-width: 100%;
                max-width: 100%;
                max-height: 300px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .preview-grid {
                grid-template-columns: 1fr;
            }

            .preview-card {
                padding: 20px;
            }

            .content-controls {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .view-toggle {
                justify-content: center;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 返回按钮 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .back-button.visible {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="background-animation"></div>
    
    <!-- 浮动粒子 -->
    <div class="particles" id="particles"></div>

    <!-- 状态指示器 -->
    <div class="status-indicator" id="statusIndicator" style="display: none;">
        正在扫描...
    </div>

    <!-- 返回按钮 -->
    <button class="back-button" id="backButton" onclick="journalNav.showLanding()">
        ←
    </button>

    <div class="container">
        <!-- 头部 -->
        <header class="header glass-card" onclick="journalNav.showLanding()">
            <h1>📖 A梦的日记本</h1>
            <p>记录每一天的思考与成长 · 智能发现新内容</p>
        </header>

        <!-- 主要内容 -->
        <div class="main-content">
            <!-- 侧边栏 -->
            <aside class="sidebar glass-card" id="sidebar">
                <h3>📅 日记列表</h3>
                <div class="journal-list" id="journalList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div class="loading-text">正在扫描日记文件...</div>
                    </div>
                </div>
            </aside>

            <!-- 内容区域 -->
            <main class="content-area glass-card">
                <!-- 内容控制栏 -->
                <div class="content-controls" id="contentControls">
                    <div class="content-title" id="contentTitle">日记标题</div>
                    <div class="view-toggle">
                        <button class="toggle-btn active" id="originalBtn" onclick="journalNav.switchView('original')">
                            📄 原始样式
                        </button>
                        <button class="toggle-btn" id="unifiedBtn" onclick="journalNav.switchView('unified')">
                            🎨 统一样式
                        </button>
                    </div>
                </div>

                <!-- 首页视图 -->
                <div class="landing-view" id="landingView">
                    <!-- 搜索栏 -->
                    <div class="search-section">
                        <input type="text" class="search-box" placeholder="🔍 搜索日记内容..." id="searchBox">
                    </div>

                    <!-- 统计信息 -->
                    <div class="stats-section">
                        <div class="stats-grid">
                            <div class="stat-card glass-card">
                                <div class="stat-number" id="totalEntries">0</div>
                                <div class="stat-label">篇日记</div>
                            </div>
                            <div class="stat-card glass-card">
                                <div class="stat-number" id="daysSince">0</div>
                                <div class="stat-label">天坚持</div>
                            </div>
                            <div class="stat-card glass-card">
                                <div class="stat-number" id="latestDate">--</div>
                                <div class="stat-label">最新更新</div>
                            </div>
                            <div class="stat-card glass-card">
                                <div class="stat-number" id="totalWords">0</div>
                                <div class="stat-label">总字数</div>
                            </div>
                        </div>
                    </div>

                    <!-- 日记预览网格 -->
                    <div class="preview-grid" id="previewGrid">
                        <div class="loading">
                            <div class="spinner"></div>
                            <div class="loading-text">正在加载日记预览...</div>
                        </div>
                    </div>
                </div>

                <!-- 日记内容 -->
                <div class="journal-content" id="journalContent">
                    <!-- 原始视图 -->
                    <div class="original-view" id="originalView">
                        <!-- iframe内容 -->
                    </div>
                    
                    <!-- 统一视图 -->
                    <div class="unified-view" id="unifiedView">
                        <!-- 解析后的内容 -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        class SmartJournalNavigator {
            constructor() {
                this.journals = [];
                this.currentJournal = null;
                this.filteredJournals = [];
                this.currentView = 'original'; // 'original' 或 'unified'
                this.isLocal = window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                this.baseUrl = this.isLocal ? './' : 'https://www.amengshare.com/daily/';
                this.init();
            }

            async init() {
                this.createParticles();
                this.showStatus('正在扫描日记文件...', 'loading');
                
                if (this.isLocal) {
                    await this.discoverLocalJournals();
                } else {
                    await this.discoverRemoteJournals();
                }
                
                this.renderJournalList();
                this.renderPreviewGrid();
                this.updateStats();
                this.setupSearch();
                this.hideStatus();
            }

            // 获取星期几
            getWeekday(date) {
                const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                return weekdays[date.getDay()];
            }

            // 格式化日期为简短格式
            formatShortDate(date) {
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${month}月${day}日`;
            }

            // 显示状态
            showStatus(message, type = 'loading') {
                const indicator = document.getElementById('statusIndicator');
                indicator.textContent = message;
                indicator.className = `status-indicator ${type}`;
                indicator.style.display = 'block';
            }

            // 隐藏状态
            hideStatus() {
                setTimeout(() => {
                    document.getElementById('statusIndicator').style.display = 'none';
                }, 2000);
            }

            // 创建浮动粒子效果
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            // 发现本地日记文件
            async discoverLocalJournals() {
                const knownFiles = [
                    '2025521.html',
                    '2025522.html', 
                    '2025523.html',
                    '2025526.html',
                    '2025527.html',
                    '2025528.html'
                ];

                const foundJournals = [];

                for (const filename of knownFiles) {
                    try {
                        const response = await fetch(filename);
                        if (response.ok) {
                            const html = await response.text();
                            const journal = this.parseJournal(html, filename);
                            if (journal) {
                                foundJournals.push(journal);
                                console.log(`发现本地日记: ${filename}`);
                            }
                        }
                    } catch (error) {
                        console.log(`无法加载 ${filename}:`, error);
                    }
                }

                if (foundJournals.length === 0) {
                    await this.smartScanLocal();
                } else {
                    this.journals = foundJournals.sort((a, b) => new Date(b.date) - new Date(a.date));
                    this.filteredJournals = [...this.journals];
                    this.showStatus(`发现 ${this.journals.length} 篇日记`, 'success');
                }
            }

            // 智能扫描本地文件
            async smartScanLocal() {
                const currentYear = new Date().getFullYear();
                const foundJournals = [];

                for (let month = 1; month <= 12; month++) {
                    const daysInMonth = new Date(currentYear, month, 0).getDate();
                    for (let day = 1; day <= daysInMonth; day++) {
                        const filename = `${currentYear}${month}${day}.html`;
                        try {
                            const response = await fetch(filename);
                            if (response.ok) {
                                const html = await response.text();
                                const journal = this.parseJournal(html, filename);
                                if (journal) {
                                    foundJournals.push(journal);
                                }
                            }
                        } catch (error) {
                            // 静默处理
                        }
                    }
                }

                this.journals = foundJournals.sort((a, b) => new Date(b.date) - new Date(a.date));
                this.filteredJournals = [...this.journals];
                
                if (this.journals.length > 0) {
                    this.showStatus(`智能发现 ${this.journals.length} 篇日记`, 'success');
                } else {
                    this.showStatus('未发现日记文件', 'error');
                }
            }

            // 发现远程日记文件
            async discoverRemoteJournals() {
                const currentYear = new Date().getFullYear();
                const startYear = 2025;
                const foundJournals = [];

                for (let year = startYear; year <= currentYear; year++) {
                    for (let month = 1; month <= 12; month++) {
                        const daysInMonth = new Date(year, month, 0).getDate();
                        for (let day = 1; day <= daysInMonth; day++) {
                            const filename = `${year}${month}${day}.html`;
                            const paddedFilename = `${year}${month.toString().padStart(2, '0')}${day.toString().padStart(2, '0')}.html`;
                            
                            for (const fname of [filename, paddedFilename]) {
                                try {
                                    const response = await fetch(this.baseUrl + fname, { mode: 'cors' });
                                    if (response.ok) {
                                        const html = await response.text();
                                        const journal = this.parseJournal(html, fname, year, month, day);
                                        if (journal) {
                                            foundJournals.push(journal);
                                            console.log(`发现远程日记: ${fname}`);
                                        }
                                    }
                                } catch (error) {
                                    // 静默处理CORS错误
                                }
                            }
                        }
                    }
                }

                this.journals = foundJournals.sort((a, b) => new Date(b.date) - new Date(a.date));
                this.filteredJournals = [...this.journals];
                
                if (this.journals.length > 0) {
                    this.showStatus(`发现 ${this.journals.length} 篇日记`, 'success');
                } else {
                    this.showStatus('无法访问远程日记，可能存在CORS限制', 'error');
                }
            }

            // 解析日记内容
            parseJournal(html, filename, year = null, month = null, day = null) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // 提取标题
                const title = doc.querySelector('title')?.textContent || 
                             doc.querySelector('h1')?.textContent || 
                             doc.querySelector('.title')?.textContent ||
                             '未命名日记';

                // 从文件名或参数提取日期
                let date;
                if (year && month && day) {
                    date = new Date(year, month - 1, day);
                } else {
                    const dateMatch = filename.match(/(\d{4})(\d{1,2})(\d{1,2})/);
                    if (dateMatch) {
                        const y = parseInt(dateMatch[1]);
                        const m = parseInt(dateMatch[2]) - 1;
                        const d = parseInt(dateMatch[3]);
                        date = new Date(y, m, d);
                    } else {
                        date = new Date();
                    }
                }

                // 提取正文内容用于预览
                const bodyText = doc.body.textContent || doc.body.innerText || '';
                const preview = this.extractPreview(bodyText);
                
                // 提取关键词作为标签
                const tags = this.extractTags(bodyText);

                // 计算字数
                const wordCount = bodyText.replace(/\s/g, '').length;

                return {
                    filename,
                    title: title.trim(),
                    date,
                    content: html,
                    preview,
                    tags,
                    wordCount,
                    formattedDate: this.formatDate(date),
                    shortDate: this.formatShortDate(date),
                    weekday: this.getWeekday(date),
                    url: this.baseUrl + filename
                };
            }

            // 提取预览文本
            extractPreview(text) {
                const cleanText = text.replace(/\s+/g, ' ').trim();
                return cleanText.length > 200 ? cleanText.substring(0, 200) + '...' : cleanText;
            }

            // 提取标签
            extractTags(text) {
                const keywords = ['设计', '开发', '学习', '思考', '工作', '生活', '创业', '技术', '产品', '用户', '调研', '分析'];
                const foundTags = keywords.filter(keyword => text.includes(keyword));
                return foundTags.slice(0, 3);
            }

            // 格式化日期
            formatDate(date) {
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // 渲染日记列表 - 只显示日期和星期
            renderJournalList() {
                const listContainer = document.getElementById('journalList');
                
                if (this.filteredJournals.length === 0) {
                    listContainer.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center;">暂无日记</p>';
                    return;
                }

                listContainer.innerHTML = this.filteredJournals.map((journal, index) => `
                    <div class="journal-item" onclick="journalNav.loadJournal(${this.journals.indexOf(journal)})">
                        <div class="journal-date">${journal.shortDate}</div>
                        <div class="journal-weekday">${journal.weekday}</div>
                    </div>
                `).join('');
            }

            // 渲染预览网格
            renderPreviewGrid() {
                const gridContainer = document.getElementById('previewGrid');
                
                if (this.filteredJournals.length === 0) {
                    gridContainer.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center; grid-column: 1/-1;">暂无日记</p>';
                    return;
                }

                gridContainer.innerHTML = this.filteredJournals.map((journal, index) => `
                    <div class="preview-card glass-card" onclick="journalNav.loadJournal(${this.journals.indexOf(journal)})">
                        <div class="preview-header">
                            <div>
                                <div class="preview-title">${journal.title}</div>
                                <div style="color: rgba(255,255,255,0.6); font-size: 0.8rem;">${journal.wordCount} 字</div>
                            </div>
                            <div class="preview-date">${journal.shortDate}</div>
                        </div>
                        <div class="preview-content">${journal.preview}</div>
                        ${journal.tags.length > 0 ? `
                            <div class="preview-tags">
                                ${journal.tags.map(tag => `<span class="preview-tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            // 加载特定日记
            async loadJournal(index) {
                const journal = this.journals[index];
                if (!journal) return;

                this.currentJournal = journal;

                // 更新活跃状态
                document.querySelectorAll('.journal-item').forEach((item, i) => {
                    const journalIndex = this.journals.indexOf(this.filteredJournals[i]);
                    item.classList.toggle('active', journalIndex === index);
                });

                // 隐藏首页，显示日记内容
                document.getElementById('landingView').style.display = 'none';
                document.getElementById('contentControls').classList.add('visible');
                document.getElementById('backButton').classList.add('visible');
                
                // 更新标题
                document.getElementById('contentTitle').textContent = journal.title;
                
                const contentDiv = document.getElementById('journalContent');
                contentDiv.classList.add('active');

                // 加载原始视图
                this.loadOriginalView(journal);
                
                // 加载统一视图
                this.loadUnifiedView(journal);

                // 设置当前视图
                this.switchView(this.currentView);
            }

            // 加载原始视图
            loadOriginalView(journal) {
                const originalView = document.getElementById('originalView');
                originalView.innerHTML = `
                    <iframe src="${journal.filename}" title="${journal.title}"></iframe>
                `;
            }

            // 加载统一视图
            loadUnifiedView(journal) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(journal.content, 'text/html');
                
                // 提取并清理内容
                const title = doc.querySelector('title')?.textContent || 
                             doc.querySelector('h1')?.textContent || 
                             doc.querySelector('.title')?.textContent ||
                             journal.title;

                const contentDiv = doc.querySelector('.content') || doc.body;
                let cleanContent = contentDiv.innerHTML;

                // 移除样式标签和脚本
                cleanContent = cleanContent.replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '');
                cleanContent = cleanContent.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');
                
                const unifiedView = document.getElementById('unifiedView');
                unifiedView.innerHTML = `
                    <h1>${title}</h1>
                    <div style="margin-top: 20px;">
                        ${cleanContent}
                    </div>
                `;

                // 调整统一视图的样式
                this.adjustUnifiedStyles(unifiedView);
            }

            // 调整统一视图样式
            adjustUnifiedStyles(container) {
                // 移除原有的样式类
                const elements = container.querySelectorAll('*');
                elements.forEach(el => {
                    el.removeAttribute('class');
                    el.removeAttribute('style');
                });

                // 重新应用样式
                const headings = container.querySelectorAll('h1, h2, h3, h4, h5, h6');
                headings.forEach(h => {
                    h.style.color = 'white';
                    h.style.marginBottom = '15px';
                });

                const paragraphs = container.querySelectorAll('p');
                paragraphs.forEach(p => {
                    p.style.color = 'rgba(255, 255, 255, 0.8)';
                    p.style.lineHeight = '1.8';
                    p.style.marginBottom = '15px';
                });

                const lists = container.querySelectorAll('ul, ol');
                lists.forEach(list => {
                    list.style.color = 'rgba(255, 255, 255, 0.8)';
                    list.style.marginLeft = '20px';
                });
            }

            // 切换视图模式
            switchView(viewType) {
                this.currentView = viewType;
                
                const originalView = document.getElementById('originalView');
                const unifiedView = document.getElementById('unifiedView');
                const originalBtn = document.getElementById('originalBtn');
                const unifiedBtn = document.getElementById('unifiedBtn');

                if (viewType === 'original') {
                    originalView.style.display = 'block';
                    unifiedView.style.display = 'none';
                    originalBtn.classList.add('active');
                    unifiedBtn.classList.remove('active');
                } else {
                    originalView.style.display = 'none';
                    unifiedView.style.display = 'block';
                    originalBtn.classList.remove('active');
                    unifiedBtn.classList.add('active');
                }
            }

            // 设置搜索功能
            setupSearch() {
                const searchBox = document.getElementById('searchBox');
                searchBox.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase().trim();
                    
                    if (query === '') {
                        this.filteredJournals = [...this.journals];
                    } else {
                        this.filteredJournals = this.journals.filter(journal => 
                            journal.title.toLowerCase().includes(query) ||
                            journal.preview.toLowerCase().includes(query) ||
                            journal.tags.some(tag => tag.toLowerCase().includes(query))
                        );
                    }
                    
                    this.renderJournalList();
                    this.renderPreviewGrid();
                });
            }

            // 更新统计信息
            updateStats() {
                document.getElementById('totalEntries').textContent = this.journals.length;
                
                if (this.journals.length > 0) {
                    const latestDate = this.journals[0].date;
                    const firstDate = this.journals[this.journals.length - 1].date;
                    const daysDiff = Math.ceil((latestDate - firstDate) / (1000 * 60 * 60 * 24)) + 1;
                    const totalWords = this.journals.reduce((sum, journal) => sum + journal.wordCount, 0);
                    
                    document.getElementById('daysSince').textContent = daysDiff;
                    document.getElementById('latestDate').textContent = 
                        latestDate.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
                    document.getElementById('totalWords').textContent = totalWords.toLocaleString();
                }
            }

            // 返回首页
            showLanding() {
                document.getElementById('landingView').style.display = 'block';
                document.getElementById('journalContent').classList.remove('active');
                document.getElementById('contentControls').classList.remove('visible');
                document.getElementById('backButton').classList.remove('visible');
                document.querySelectorAll('.journal-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.currentJournal = null;
            }
        }

        // 初始化应用
        const journalNav = new SmartJournalNavigator();

        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                journalNav.showLanding();
            }
        });
    </script>

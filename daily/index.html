    <script>
        class AutoJournalNavigator {
            constructor() {
                this.journals = [];
                this.currentJournal = null;
                this.baseUrl = 'https://www.amengshare.com/daily/';
                this.filteredJournals = [];
                this.init();
            }

            async init() {
                this.createParticles();
                await this.autoDiscoverJournals();
                this.renderJournalList();
                this.renderPreviewGrid();
                this.updateStats();
                this.setupSearch();
            }

            // åˆ›å»ºæµ®åŠ¨ç²’å­æ•ˆæœ
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            // è‡ªåŠ¨å‘ç°æ—¥è®°æ–‡ä»¶
            async autoDiscoverJournals() {
                const currentYear = new Date().getFullYear();
                const startYear = 2025; // ä»2025å¹´å¼€å§‹æ‰«æ
                const foundJournals = [];

                // æ‰«æå¯èƒ½çš„æ—¥æœŸèŒƒå›´
                for (let year = startYear; year <= currentYear; year++) {
                    for (let month = 1; month <= 12; month++) {
                        const daysInMonth = new Date(year, month, 0).getDate();
                        for (let day = 1; day <= daysInMonth; day++) {
                            // ç”Ÿæˆå¯èƒ½çš„æ–‡ä»¶åæ ¼å¼
                            const filename = `${year}${month}${day}.html`;
                            const paddedFilename = `${year}${month.toString().padStart(2, '0')}${day.toString().padStart(2, '0')}.html`;
                            
                            // å°è¯•ä¸¤ç§æ ¼å¼
                            for (const fname of [filename, paddedFilename]) {
                                try {
                                    const response = await fetch(this.baseUrl + fname);
                                    if (response.ok) {
                                        const html = await response.text();
                                        const journal = this.parseJournal(html, fname, year, month, day);
                                        if (journal) {
                                            foundJournals.push(journal);
                                            console.log(`å‘ç°æ—¥è®°: ${fname}`);
                                        }
                                    }
                                } catch (error) {
                                    // é™é»˜å¤„ç†é”™è¯¯ï¼Œç»§ç»­æ‰«æ
                                }
                            }
                        }
                    }
                }

                // æŒ‰æ—¥æœŸæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                this.journals = foundJournals.sort((a, b) => new Date(b.date) - new Date(a.date));
                this.filteredJournals = [...this.journals];
                
                console.log(`æ€»å…±å‘ç° ${this.journals.length} ç¯‡æ—¥è®°`);
            }

            // è§£ææ—¥è®°å†…å®¹
            parseJournal(html, filename, year, month, day) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // æå–æ ‡é¢˜
                const title = doc.querySelector('title')?.textContent || 
                             doc.querySelector('h1')?.textContent || 
                             'æœªå‘½åæ—¥è®°';

                // åˆ›å»ºæ—¥æœŸå¯¹è±¡
                const date = new Date(year, month - 1, day);

                // æå–æ­£æ–‡å†…å®¹ç”¨äºé¢„è§ˆ
                const bodyText = doc.body.textContent || doc.body.innerText || '';
                const preview = this.extractPreview(bodyText);
                
                // æå–å…³é”®è¯ä½œä¸ºæ ‡ç­¾
                const tags = this.extractTags(bodyText);

                // è®¡ç®—å­—æ•°
                const wordCount = bodyText.replace(/\s/g, '').length;

                return {
                    filename,
                    title: title.trim(),
                    date,
                    content: html,
                    preview,
                    tags,
                    wordCount,
                    formattedDate: this.formatDate(date),
                    url: this.baseUrl + filename
                };
            }

            // æå–é¢„è§ˆæ–‡æœ¬
            extractPreview(text) {
                // æ¸…ç†æ–‡æœ¬å¹¶æå–å‰200ä¸ªå­—ç¬¦
                const cleanText = text.replace(/\s+/g, ' ').trim();
                return cleanText.length > 200 ? cleanText.substring(0, 200) + '...' : cleanText;
            }

            // æå–æ ‡ç­¾
            extractTags(text) {
                const keywords = ['è®¾è®¡', 'å¼€å‘', 'å­¦ä¹ ', 'æ€è€ƒ', 'å·¥ä½œ', 'ç”Ÿæ´»', 'åˆ›ä¸š', 'æŠ€æœ¯', 'äº§å“'];
                const foundTags = keywords.filter(keyword => text.includes(keyword));
                return foundTags.slice(0, 3); // æœ€å¤š3ä¸ªæ ‡ç­¾
            }

            // æ ¼å¼åŒ–æ—¥æœŸ
            formatDate(date) {
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // æ¸²æŸ“æ—¥è®°åˆ—è¡¨
            renderJournalList() {
                const listContainer = document.getElementById('journalList');
                
                if (this.filteredJournals.length === 0) {
                    listContainer.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center;">æš‚æ— æ—¥è®°</p>';
                    return;
                }

                listContainer.innerHTML = this.filteredJournals.map((journal, index) => `
                    <div class="journal-item" onclick="journalNav.loadJournal(${this.journals.indexOf(journal)})">
                        <div class="journal-date">${journal.formattedDate}</div>
                        <div class="journal-title">${journal.title}</div>
                    </div>
                `).join('');
            }

            // æ¸²æŸ“é¢„è§ˆç½‘æ ¼
            renderPreviewGrid() {
                const gridContainer = document.getElementById('previewGrid');
                
                if (this.filteredJournals.length === 0) {
                    gridContainer.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center; grid-column: 1/-1;">æš‚æ— æ—¥è®°</p>';
                    return;
                }

                gridContainer.innerHTML = this.filteredJournals.map((journal, index) => `
                    <div class="preview-card glass-card" onclick="journalNav.loadJournal(${this.journals.indexOf(journal)})">
                        <div class="preview-header">
                            <div>
                                <div class="preview-title">${journal.title}</div>
                                <div style="color: rgba(255,255,255,0.6); font-size: 0.8rem;">${journal.wordCount} å­—</div>
                            </div>
                            <div class="preview-date">${journal.date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' })}</div>
                        </div>
                        <div class="preview-content">${journal.preview}</div>
                        ${journal.tags.length > 0 ? `
                            <div class="preview-tags">
                                ${journal.tags.map(tag => `<span class="preview-tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            // åŠ è½½ç‰¹å®šæ—¥è®°
            async loadJournal(index) {
                const journal = this.journals[index];
                if (!journal) return;

                this.currentJournal = journal;

                // æ›´æ–°æ´»è·ƒçŠ¶æ€
                document.querySelectorAll('.journal-item').forEach((item, i) => {
                    const journalIndex = this.journals.indexOf(this.filteredJournals[i]);
                    item.classList.toggle('active', journalIndex === index);
                });

                // éšè—é¦–é¡µï¼Œæ˜¾ç¤ºæ—¥è®°å†…å®¹
                document.getElementById('landingView').style.display = 'none';
                document.getElementById('backButton').classList.add('visible');
                
                const contentDiv = document.getElementById('journalContent');
                
                // è§£æå¹¶æ˜¾ç¤ºå†…å®¹
                const parser = new DOMParser();
                const doc = parser.parseFromString(journal.content, 'text/html');
                const bodyContent = doc.body.innerHTML;
                
                contentDiv.innerHTML = bodyContent;
                contentDiv.classList.add('active');

                // è°ƒæ•´æ ·å¼
                this.adjustContentStyles(contentDiv);
            }

            // è°ƒæ•´å†…å®¹æ ·å¼
            adjustContentStyles(contentDiv) {
                const headings = contentDiv.querySelectorAll('h1, h2, h3, h4, h5, h6');
                headings.forEach(h => {
                    h.style.color = 'white';
                    h.style.marginBottom = '15px';
                });

                const paragraphs = contentDiv.querySelectorAll('p');
                paragraphs.forEach(p => {
                    p.style.color = 'rgba(255, 255, 255, 0.8)';
                    p.style.lineHeight = '1.8';
                    p.style.marginBottom = '15px';
                });

                const lists = contentDiv.querySelectorAll('ul, ol');
                lists.forEach(list => {
                    list.style.color = 'rgba(255, 255, 255, 0.8)';
                    list.style.marginLeft = '20px';
                });
            }

            // è®¾ç½®æœç´¢åŠŸèƒ½
            setupSearch() {
                const searchBox = document.getElementById('searchBox');
                searchBox.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase().trim();
                    
                    if (query === '') {
                        this.filteredJournals = [...this.journals];
                    } else {
                        this.filteredJournals = this.journals.filter(journal => 
                            journal.title.toLowerCase().includes(query) ||
                            journal.preview.toLowerCase().includes(query) ||
                            journal.tags.some(tag => tag.toLowerCase().includes(query))
                        );
                    }
                    
                    this.renderJournalList();
                    this.renderPreviewGrid();
                });
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats() {
                document.getElementById('totalEntries').textContent = this.journals.length;
                
                if (this.journals.length > 0) {
                    const latestDate = this.journals[0].date;
                    const firstDate = this.journals[this.journals.length - 1].date;
                    const daysDiff = Math.ceil((latestDate - firstDate) / (1000 * 60 * 60 * 24)) + 1;
                    const totalWords = this.journals.reduce((sum, journal) => sum + journal.wordCount, 0);
                    
                    document.getElementById('daysSince').textContent = daysDiff;
                    document.getElementById('latestDate').textContent = 
                        latestDate.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
                    document.getElementById('totalWords').textContent = totalWords.toLocaleString();
                }
            }

            // è¿”å›é¦–é¡µ
            showLanding() {
                document.getElementById('landingView').style.display = 'block';
                document.getElementById('journalContent').classList.remove('active');
                document.getElementById('backButton').classList.remove('visible');
                document.querySelectorAll('.journal-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.currentJournal = null;
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        const journalNav = new AutoJournalNavigator();

        // é”®ç›˜å¯¼èˆª
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                journalNav.showLanding();
            }
        });
    </script>
